<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Rock+Salt&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!-- styles Css -->
   <link rel="stylesheet" href="./css/styles.css">


</head>

<body>

  <!-- Menú Flotante -->
  <div id="menu" class="floating-menu">
    <div class="UI-Menu ">
        <h2 class="texto-titulo" style="font-family: 'Rock Salt', cursive; font-size: 75px; color:black;">
            Bienvenido
        </h2>
        <button id="play-button" class="btn btn-warning button-Menu texto-titulo">Jugar</button>
        <button id="score-button" class="btn btn-warning button-Menu texto-titulo">Score</button>
    
    </div>

  </div>

  <!-- Sección del Juego -->
  <div id="game-section">
    <div class="container">
        <div >
          <img  class="estructura-horca" src="./img/Etructuras/Horca.png" alt="Horca de madera">
        </div>
    </div>
  </div>


   <!-- Archivos Js -->
   <script src="./js/game.js"></script>
</body>
</html>
