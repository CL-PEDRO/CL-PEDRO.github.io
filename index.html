<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Rock+Salt&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!-- styles Css -->
   <link rel="stylesheet" href="./css/styles.css">


</head>

<body onclick="playAudio(true)">
  <div  id="menu-de-ingreso" class="floating-menu" >
    <div  class="UI-Menu ">
      <h2 class="texto-titulo" id="back-text"  style="font-family: 'Rock Salt', cursive; font-size: 50px; color:black; margin-top:25px">
          Ingrese un nombre de usuario
      </h2>
      <form >
        <input id="nombre_user" type="text"><br> <br>
        <button id="next-button"  class="btn btn-warning button-Menu texto-titulo">Continuar</button>
      </form>
  
  </div>
  </div>
  <!-- Menú Flotante -->
  <div id="menu" class="floating-menu">
    <div class="UI-Menu " >
        <h2 id="back-text" class="texto-titulo" style="font-family: 'Rock Salt', cursive; font-size: 75px; color:black;">
          Ahorcado
        </h2>
        <button id="play-button" class="btn btn-warning button-Menu texto-titulo">Jugar</button>
        <a href="score.html" id="score-link"><button id="score-button" class="btn btn-warning button-Menu texto-titulo">Score</button></a>
    
    </div>

  </div>


  <!-- Sección del Juego -->
  <section id="seccion-juego">
    <div class="seccion-juego" id="game-section">
      <div style="min-height: 75px;">
        <h2>Contador:</h2>
        <h1 id="contador">0</h1>
      </div>
      <div class="contenedor-letras">
        <h1>Adivina la palabra</h1>
        <form id="gaps"></form> 
        <button id="pistas"  style="height: 25px;">Pistas 3</button>
      </div>
    </div>
    <div id="ahorcado-container">
      <img id="ahorcado-img" src="./img/Personaje/male/ahorcado.png" alt="Ahorcado" style="max-width: 100%; height: auto;">
    </div>
  </section>
  


<!-- Modal de Victoria -->
<div class="modal fade" id="victoryModal" tabindex="-1" aria-labelledby="victoryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="victoryModalLabel">¡Felicidades!</h5>
      </div>
      <div class="modal-body">
        Has ganado el juego. ¿Quieres volver a jugar?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="closeButton">Cerrar</button>

        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button> -->
        <button type="button" id="replayButton" class="btn btn-primary">Volver a jugar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="loseModal" tabindex="-1" aria-labelledby="victoryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="victoryModalLabel">Perdiste!</h5>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
      </div>
      <div class="modal-body">
        Has perdido el juego. ¿Quieres volver a jugar?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="closeButton2">Cerrar</button>

        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button> -->
        <button type="button" id="replayButton2" class="btn btn-primary">Volver a jugar</button>
      </div>
    </div>
  </div>
</div>
<audio id="audio" loop >
  <source src="../sounds/music_main.ogg" type="audio/ogg">
  Tu navegador no soporta la etiqueta de audio.
</audio>
   <!-- Archivos Js -->
   <script src="./js/score.js"></script>
   <script src="./js/game.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>



</html>
