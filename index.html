<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Rock+Salt&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!-- styles Css -->
   <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <!-- Menú Flotante -->
  <div id="menu" class="floating-menu">
    <div class="UI-Menu ">
        <h2 class="texto-titulo" style="font-family: 'Rock Salt', cursive; font-size: 75px; color:black;">
            Bienvenido
        </h2>
        <button id="play-button" class="btn btn-warning button-Menu texto-titulo">Jugar</button>
        <button id="score-button" class="btn btn-warning button-Menu texto-titulo">Score</button>
    
    </div>

  </div>

  <!-- Sección del Juego -->
  <div id="game-section">
    <h1>¡Juego Iniciado!</h1>
    <p>Aquí va el contenido del juego...</p>
    <!-- Puedes incluir tu juego aquí -->
  </div>

  <!-- Script JavaScript -->
  <script>
    const playButton = document.getElementById('play-button');
    const menu = document.getElementById('menu');
    const gameSection = document.getElementById('game-section');

    playButton.addEventListener('click', () => {
      // Añadir clase para la animación de desvanecimiento
      menu.classList.add('fade-out');
      // Mostrar el juego después de la animación (1s)
      setTimeout(() => {
        menu.style.display = 'none'; // Ocultar el menú completamente
        gameSection.style.display = 'block'; // Mostrar el juego
      }, 1000);
    });
  </script>

</body>
</html>
